    <!-- Hook Hook Closure
    <script type="text/babel">
      /**
       * 在 fiber node 的 memorizedState 屬性存放一個連結串列，
       * 連結串列節點和 hook 一一對應，
       * 每個 hook 都在各自對應的節點上存取資料。
       *
       * useEffect、useMomo、useCallback 等都有 deps 的引數，
       * 實現的時候會對比新舊兩次的 deps，
       * 如果變了才會重新執行傳入的函式。
       * 所以 undefined、null 每次都會執行，
       * [] 只會執行一次，
       * [state] 在 state 變了才會再次執行。
       *
       * 閉包陷阱產生的原因就是 useEffect 等 hook 裡用到了某個 state，
       * 但是沒有加到 deps 數組裡，
       * 這樣導致 state 變了卻沒有執行新傳入的函式，
       * 依然引用的之前的 state。
       *
       * 閉包陷阱的解決也很簡單，正確設定 deps 陣列就可以了，
       * 這樣每次用到的 state 變了就會執行新函式，
       * 引用新的 state。不過還要注意要清理下上次的定時器、事件監聽器等。
       *
       * hooks 的原理確實也不難，
       * 就是在 memorizedState 連結串列上的各節點存取資料，
       * 完成各自的邏輯的，唯一需要注意的是 deps 陣列引發的這個閉包陷阱問題。
       */
      function Clock() {
        const [time, setTime] = React.useState(new Date());

        const deps = [];
        // const deps = null;
        // const deps = [time];

        /**
         * 重 render 後會 diff 判斷 deps，與先前一樣就用之前的 callback
         */
        React.useEffect(() => {
          const timer = setInterval(() => {
            setTime(new Date());
            console.log(time);
          }, 1000);

          return () => clearInterval(timer);
        }, deps);

        return <p>{time.toLocaleTimeString()}</p>;
      }

      const root = ReactDOM.createRoot(document.querySelector('#root'));
      root.render(<Clock />);
    </script> -->
